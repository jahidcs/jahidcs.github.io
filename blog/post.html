    <script>
      // Get slug from query param: ?slug=post-name
      const urlParams = new URLSearchParams(window.location.search);
      const slug = urlParams.get("slug");

      if (slug) {
        fetch(`posts/${slug}.md`)
          .then((res) => {
            if (!res.ok) throw new Error("Post not found.");
            return res.text();
          })
          .then((markdown) => {
            document.getElementById("blogContent").innerHTML =
              marked.parse(markdown);
          })
          .catch((err) => {
            document.getElementById(
              "blogContent"
            ).innerHTML = `<p style="text-align:center; color:red;">${err.message}</p>`;
          });
      } else {
        document.getElementById("blogContent").innerHTML =
          "<p style='text-align:center;'>Invalid blog URL</p>";
      }
    </script>
